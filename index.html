<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Depature Board</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="frame">
            <div class="container">
                <div class="upper">
                    <div class="platform"><p id="p">1</p></div>
                    <div class="destination">
                        <p class="annotations annotation" id="as"></p>
                        <div>
                            <p class="stops" id="stops"></p>
                            <p class="final-stop" id="dest"></p>
                        </div>
                    </div>
                    <div class="time-and-train">
                        <p class="depature-time" id="dt"></p>
                        <p class="train-number" id="tn"></p>
                    </div>
                </div>
                <div class="lower">
                    <div class="folgezuege">FolgezÃ¼ge</div>

                    <div class="box l2" id="fz1-dep"></div>
                    <div class="box l2 annotation" id="fz1-del"></div>
                    <div class="box l2" id="fz1-tn"></div>
                    <div class="box l2" id="fz1-dest"></div>
                    <div class="box l2 annotation" id="fz1-plat"></div>
                    
                    <div class="box l3" id="fz2-dep"></div>
                    <div class="box l3 annotation" id="fz2-del"></div>
                    <div class="box l3" id="fz2-tn"></div>
                    <div class="box l3" id="fz2-dest"></div>
                    <div class="box l3 annotation" id="fz2-plat"></div>
                </div>
            </div>

            <div style="width: 100%;" class="bar" id="bar"></div>
        </div>

        <div class="form">
            <input type="text" class="i-text i-ds100" placeholder="DS100" maxlength="5" id="input-ds100">
            <input type="text" class="i-text i-platform" placeholder="platform" id="input-platform">
            <button class="btn" id="button-update">></button>
        </div>

        <script src="data.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>

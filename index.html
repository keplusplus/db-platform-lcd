<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Depature Board</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="upper">
                <div class="platform"><p>2</p></div>
                <div class="destination">
                    <p class="stops">Leipzig Hbf - Halle(Saale) Hbf</p>
                    <p class="final-stop">Hannover Hbf</p>
                </div>
                <div class="time-and-train">
                    <p class="depature-time">17:20</p>
                    <p class="train-number">IC 2446</p>
                </div>
            </div>
            <div class="lower">
                <div class="lower-title"><p class="following">Folgezuege</p></div>
                <table class="fz-table">
                    <tr>
                        <td><p>17:08</p></td>
                        <td class="bg-white"><p>+5</p></td>
                        <td><p>RB31</p></td>
                        <td><p>Elsterw-Biehla</p></td>
                        <td class="bg-white"><p>Gleis 1</p></td>
                    </tr>
                    <tr>
                        <td><p>17:44</p></td>
                        <td class="bg-white"></td>
                        <td><p>RB31</p></td>
                        <td><p>von Coswig (b. Dresden)</p></td>
                        <td class="bg-white"></td>
                    </tr>
                </table>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
